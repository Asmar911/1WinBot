name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Lint/Compile (syntax check)
        run: |
          python - <<'PY'
          import subprocess, pathlib, sys
          py_files = [str(p) for p in pathlib.Path('.').rglob('*.py') if '.venv' not in str(p) and 'venv' not in str(p)]
          if not py_files:
              sys.exit(0)
          subprocess.check_call([sys.executable, '-m', 'py_compile', *py_files])
          PY

